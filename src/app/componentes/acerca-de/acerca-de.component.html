<section>
    <article>
        <h2>Acerca de</h2>
        <p *ngIf="!logueado">{{acerca_de}}</p>
        <form class="form-group" *ngIf="logueado">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="acerca_de" placeholder={{acerca_de}} name="acerca_de">
                </div>
                <button (click)=cambiarAcercaDe(acerca_de) class="btn btn-success">Editar</button>
        </form>
    </article>
</section>
