<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='loginError'>{{mensajeError}}</div>
          <div class="alert alert-success" *ngIf='loginOk'>{{mensajeOk}}</div>
          <div class="form-group">
            <label for="email">Usuario:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Ingresar usuario"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Ingresar contraseña"
              name="password">
          </div>
          <button (click)=handleLogin() class="btn btn-success">Entrar</button>
        </form>
      </div>
    </div>
  </div>
